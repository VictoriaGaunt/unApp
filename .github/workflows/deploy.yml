name: üü¢ Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) –°–∫–∞—á–∏–≤–∞–µ–º –∫–æ–¥
      - uses: actions/checkout@v3

      # 2) –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install dependencies
        run: npm ci

      # 4) –°–æ–±–∏—Ä–∞–µ–º –ø—Ä–æ–µ–∫—Ç
      - name: Build
        run: npm run build

      # 5) –ü—É–±–ª–∏–∫—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ dist/ –≤ –≤–µ—Ç–∫—É gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # –≤–µ—Ç–∫–∞, –∏–∑ –∫–æ—Ç–æ—Ä–æ–π Pages –±—É–¥—É—Ç –æ—Ç–¥–∞–≤–∞—Ç—å —Å–∞–π—Ç
